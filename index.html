<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>TP Javascript</title>
</head>

<body>
    <div class="container border-primary" id="container_block">
        <div class="row mt-3 ml-1 mr-1">
            <h1 class="col-8">Ajouter un utilisateur</h1>
        </div>
        <form method="" action="" id="add_form">
            <div class="row mt-3 ml-3 mr-1 form-group">
                <label class="col-3" for="name">Nom</label>
                <input class="form-control col-4 border border-primary bg-light" type="text" name="name" id="name_form"/>
            </div>
            <div class="row mt-3 ml-3 mr-1 form-group">
                <label class="col-3" for="password">Mot de passe</label>
                <input class="form-control col-4 border border-primary bg-light" type="text" name="password" id="password_form"/>
            </div>
            <div class="row mt-3 ml-4 mr-1 form-group">
                <button type="button" id="add_button" class="col-2 btn-outline-primary form-control" onclick="addUser()">Ajouter</button> 
            </div>
        </form>
        <div class="row mt-5 ml-1 mr-1">
            <h1 class="col-8">Liste des utilisateurs</h1>
        </div>
        <div class="row mt-3 ml-4 mr-1 form-group">
            <button type="button" id="add_button" class="col-2 btn-outline-primary form-control" onclick="updateDivUserList()">Rafraichir</button> 
        </div>
        <div class="mt-3 mb-4 ml-4 mr-4 border border-primary" id="list_block">
        </div>
    </div>



    <script src="imports/jquery-slim.min.js"></script>
    <script src="imports/popper.min.js"></script>
    <script src="imports/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/01.function.js"></script> -->
    <!-- <script src="js/02.tableaux.js"></script> -->
    <!-- <script src="js/03.poo.js"></script> -->
</body>

</html>
